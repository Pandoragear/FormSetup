<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form # 2 Challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- Google Font   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="leftSide">
            <div id="logo">
                <img src="Logo.PNG" alt="logo">
            </div>
            <div id="start">
                <h4> start for free </h4>
            </div>
            <div id="title">
                <h2> Create an account </h2>
            </div>
            <div id="email">
                <input type="email" placeholder="Email" name="email" id="email"> <i class="fas fa-at"></i>
            </div>
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="far fa-eye"></i>
            </div>

            <div>
                <button id="signUp">Sign Up</button>
            </div>

            <div class="BottomIcon">
                <img id="GIcon" src="GoogleIcon.png"> <button id="signIn"> Sign in with Google </button>
            </div>
            <div class="logIn">
                <h5> Already have an account? <a href="https://www.google.com"> Log in</a> </h5>
            </div>
        </div>

        <div class="rightSide">
            <div>
                <img src="rocket.png" alt="rocket">
            </div>
        </div>



    </div>

</body>

</html>
