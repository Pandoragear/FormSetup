<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form setup </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="topInfo">
            <h2> Sign up </h2>
            <h3 id="x"> x </h3>
        </div>

        <div class="content">
            <input class="userInput" type="text" placeholder="Name">
            <input class="userInput" type="Email" placeholder="Email">
            <input class="userInput" type="password" placeholder="Password">
        </div>

        <div>
            <button onclick="myFunction()" class="signUp">Create Account</button>
        </div> 

        <div onclick="access()" class= "bottomText">
            <h4> Already have an account? </h4> 
        </div> 
    </div>


    <script> 
    function myFunction() {
        alert("Permission Deny!!");
    }

    function access(){
        alert("You already have an account!")
    }
    </script> 
    
</body>

</html>
